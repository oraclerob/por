 <div class="panel panel-info" style="max-width: 800px ;margin:10px auto">
                    <div class="panel-heading" align="center"><h4>Edit Profile</h4></div>
                        <div class="panel-body">

  {% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <strong>{{field.name}} : {{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
  {% endif %}

<form id="profile" method="post" action="" class="form">
  {% csrf_token %}


     <div class="form-group">
        <label>First Name:</label>
        <input class="form-control" name="first_name" id="first_name" type="text" value="{{form.first_name}}"/>
      </div>

    <div class="form-group">
        <label>Last Name:</label>
        <input class="form-control" name="last_name" id="last_name" type="text" value="{{form.last_name}}"/>
      </div>


    <div class="form-group">
       <dt><input id="btn_profile" name="btn_profile" class="btn btn-info" type="submit" value="Edit Profile"/></dt>
    </div>

    <input class="form-control" type="hidden" name="id" id="id" value="{{form.id}}"/>

</form>




</div>
</div>





{% endblock %}
