{% extends 'base.html' %}
{% load i18n %}

{% block content %}


 <div class="modal-dialog">
      <div class="modal-content">
              <div class="modal-body">

            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>

            <div class="modal-body">
                {% if form.errors %}
                <div class="alert alert-danger">Username or password not correct.</div>
                {% endif %}


    <form method="post" action=".">


    {% csrf_token %}

        <div class="form-group">
            <label for="id_username">Email Address:</label>
            <input class="form-control" type="text" name="username" autofocus maxlength="254" required id="id_username" />
        </div>

        <div class="form-group">
            <label for="id_password">Password:</label>
            <input class="form-control" type="password" name="password" required id="id_password" />
        </div>

        <div class="form-group">
            <input class="btn btn-info" type="submit" value="{% trans 'Log in' %}" />
            <input type="hidden" name="next" value="{{ next }}" />
        </div>
</form>

<p>{% trans "Forgot password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Reset Password" %}</a></p>
<p>{% trans "Not member" %}? <a href="{% url 'registration_register' %}">{% trans "Register" %}</a></p>


              </div>
      </div>
</div>

{% endblock %}
